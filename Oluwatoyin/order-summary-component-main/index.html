<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <img class="img1" src="./images/illustration-hero.svg" alt="hero" >
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
      <section>
        <img src="./images/icon-music.svg" alt="music icon" >
        <div>
          <span class="plan-type">Annual Plan</span> <br>
          <span>$59.99/year</span>
        </div>
        <a>Change</a>
      </section>
      <div class="buttons">
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DevOluwatoyin">Oluwatoyin Jolaoso</a>.
  </div>
</body>
</html>
